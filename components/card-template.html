<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Template - Imóveis</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Seu CSS externo -->
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <!-- Template para clonagem via JS -->
  <template id="card-template">
    <div class="card-insta">
      <div class="insta-header">
        <span class="insta-user">__NOME__</span>
        <span class="insta-follow">· Seguir</span>
      </div>

      <div class="insta-image">
        <img src="__IMAGEM__" alt="Imagem do imóvel" />
      </div>

      <div class="insta-actions">
        <i class="fas fa-heart" style="color:#e74c3c;"></i>
        <i class="fab fa-whatsapp" style="color:#25d366;"></i>
        <i class="fas fa-share-nodes" style="color:#3498db;"></i>
      </div>

      <div class="insta-likes">⭐ __TAGPERSONALIZADA__</div>

      <div class="insta-caption">
        <p style="margin: 10px 0;"></p>
        <i class="fas fa-calendar-alt"></i> Entrega: __ESTAGIO__<br>
        <i class="fas fa-ruler-combined"></i> Metragem: __METRAGEM__ m²<br>
        <i class="fas fa-location-dot"></i> Bairro: __BAIRRO__<br>
        <i class="fas fa-bed"></i> __DORMITORIOS__ Dormitórios<br>
        <i class="fas fa-toilet"></i> __BANHEIROS__<br>
        <i class="fas fa-car"></i> __GARAGEM__<br>
        <i class="fas fa-hand-holding-dollar"></i> Valor: R$ __VALOR__
      </div>
    </div>
  </template>

</body>
</html>
