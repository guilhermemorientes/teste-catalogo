<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Template - Imóveis</title>

  <!-- Font Awesome para os 3 ícones principais -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Seu CSS externo -->
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <!-- Template para clonagem via JS -->
  <template id="card-template">
    <div class="card-insta">
      <div class="insta-header">
        <span class="insta-user">__NOME__</span>
        <span class="insta-follow">· Seguir</span>
      </div>

      <div class="insta-image">
        <img src="__IMAGEM__" alt="Imagem do imóvel" />
      </div>

      <div class="insta-actions">
        <i class="fas fa-heart" style="color:#e74c3c;"></i>
        <i class="fab fa-whatsapp" style="color:#25d366;"></i>
        <i class="fas fa-share-nodes" style="color:#3498db;"></i>
      </div>

      <div class="insta-likes">⭐ __TAGPERSONALIZADA__</div>

      <div class="insta-caption">
        <p style="margin: 10px 0;"></p>
        <img src="https://img.icons8.com/color/24/calendar.png" alt="Entrega"> Entrega: __ESTAGIO__<br>
        <img src="https://img.icons8.com/color/24/scale.png" alt="Metragem"> Metragem: __METRAGEM__ m²<br>
        <img src="https://img.icons8.com/color/24/marker.png" alt="Bairro"> Bairro: __BAIRRO__<br>
        <img src="https://img.icons8.com/color/24/bedroom.png" alt="Dormitórios"> __DORMITORIOS__ Dormitórios<br>
        <img src="https://img.icons8.com/color/24/toilet.png" alt="Banheiros"> __BANHEIROS__<br>
        <img src="https://img.icons8.com/color/24/car--v1.png" alt="Garagem"> __GARAGEM__<br>
        <img src="https://img.icons8.com/color/24/money-bag.png" alt="Valor"> Valor: R$ __VALOR__
      </div>
    </div>
  </template>

</body>
</html>
